<div class="panel panel-default row" ng-hide="data.error" ng-controller="productListCtrl">
    <div class="col-xs-3">
        <a ng-click="selectCategory()" ng-class="getCategoryClass()"
           class="btn btn-block btn-default btn-lg">Strona g³ówna</a>
        <a ng-repeat="item in data.products | orderBy:'category' |
        unique:'category'" ng-click="selectCategory(item)" ng-class="getCategoryClass(item)"
           class=" btn btn-block btn-default btn-lg">
            {{item}}
        </a>
    </div>
    <div class="col-xs-8">
        <!--selectedType: data.filter"-->
        <div class="well"
             ng-repeat="product in data.products | filter: categoryFilterFn | range: selectedPage : pageSize">
            <h3>
                <strong>
                    {{product.name}}
                </strong>
            <span class="pull-right label label-primary">
                {{product.price | currency}}
            </span>
            </h3>
            <button ng-click="addProductToCart(product)"
                    class="btn btn-success pull-right">
                Dodaj do koszyka
            </button>
            <span class="lead">{{product.description}}</span>
        </div>
        <div class="pull-right btn-group">
            <a ng-repeat="dupa in data.products | filter:categoryFilterFn |
            pageCount:pageSize" ng-click="selectPage($index + 1)" class="btn
            btn-default" ng-class="isPageActive($index + 1)">
                {{$index + 1}}
            </a>
        </div>
    </div>
</div>
